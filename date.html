<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>

<body>

<script>

var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();

if(dd<10) {
    dd = '0'+dd
} 

if(mm<10) {
    mm = '0'+mm
} 

date = mm + '/' + dd + '/' + yyyy;
document.write(date);
console.log('hello world');
</script>

</body>

</html>
